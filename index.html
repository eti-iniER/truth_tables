<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="truthtable.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="truthtable.js"></script>
    <title>Truth Table Generator</title>
</head>
<body>
    <div class="content-container">
        <h2>Proposition:</h2>
        <div class="logic-input-container" action="">
            <input id="logic-input" type="text" autofocus oninput="makeLowercase(this, event)">
            <button class="submit-button" onclick="evaluateLogicString()">=</button>
        </div>
        <div id="logic-operator-container" class="logic-operator-container">
            <button class="logic-operator" onclick="addSymbol('~')">~</button>
            <button class="logic-operator" onclick="addSymbol('∧')">∧</button>
            <button class="logic-operator" onclick="addSymbol('∨')">∨</button>
            <button class="logic-operator" onclick="addSymbol('→')">→</button>
            <button class="logic-operator" onclick="addSymbol('↔')">↔</button>
            <button class="logic-operator" onclick="addSymbol('(')">(</button>
            <button class="logic-operator" onclick="addSymbol(')')">)</button>
        </div>
        <div class="table-container">
            <table>
                <tr>
                    <th>p</th>
                    <th>q</th>
                    <th>p ∧ q</th>
                </tr>
                <tr>
                    <td>F</td>
                    <td>F</td>
                    <td>F</td>
                </tr>
                <tr>
                    <td>F</td>
                    <td>T</td>
                    <td>F</td>
                </tr>
                <tr>
                    <td>T</td>
                    <td>F</td>
                    <td>F</td>
                </tr>
                <tr>
                    <td>T</td>
                    <td>T</td>
                    <td>T</td>
                </tr>
            </table>
        </div>
        <div class="note">
            <p>TIP: Use parentheses if you aren't sure of the order of precedence!</p>
        </div>
        <div class="attribution">
            <p>Made with ❤️ by Eti-ini Effiong-Robert in April 2023</p>
        </div>
    </div>
</body>
</html>
